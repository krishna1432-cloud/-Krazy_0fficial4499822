<!doctype html>

<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Fire Tournament 2025</title>
  <style>
    :root{
      --accent: #3aa0e6;
      --muted: #6b7280;
      --bg: #f7fbfd;
      --card-bg: rgba(255,255,255,0.85);
      --radius: 10px;
      font-family: Inter, system-ui, Arial, sans-serif;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#f3f7fb 0%, #ffffff 60%);}
    .container{
      max-width:960px;margin:32px auto;padding:28px;background:var(--card-bg);border-radius:16px;box-shadow:0 8px 30px rgba(8,30,50,0.06);backdrop-filter: blur(6px);
    }
    h1{margin:0 0 6px 0;font-size:32px;color:#0f172a;text-align:center}
    p.lead{margin:0 0 20px 0;color:var(--muted);text-align:center}form{display:block}
.field{margin:18px 0}
label{display:block;margin-bottom:8px;color:#0f172a;font-weight:600}
input[type="text"],select,input[type="file"],.drag-area{
  width:100%;padding:14px 16px;border:2px solid var(--accent);border-radius:8px;outline:none;font-size:15px;background:transparent;box-sizing:border-box;
}
.two-col{display:flex;gap:14px}
.two-col .col{flex:1}
.players{margin-top:8px}
.subtle{color:var(--muted);font-weight:500}
.drag-area{min-height:78px;display:flex;align-items:center;justify-content:center;color:var(--muted);border-style:dashed}
.note{font-size:13px;color:var(--muted);margin-top:6px}
.submit-row{display:flex;justify-content:space-between;align-items:center;margin-top:22px}
.btn{background:var(--accent);color:white;padding:12px 18px;border-radius:8px;border:none;font-weight:700;cursor:pointer}
.btn:active{transform:translateY(1px)}
.verification{display:flex;align-items:center;gap:10px}
.small{font-size:14px}
@media (max-width:700px){.two-col{flex-direction:column}}

  </style>
</head>
<body>
  <div class="container">
    <h1>Free Fire Tournament 2025</h1>
    <p class="lead">Register your team players and the titles your team will participate in.</p><form id="tournamentForm" novalidate>

  <div class="field">
    <label for="teamName">Team name</label>
    <input id="teamName" name="teamName" type="text" placeholder="Team name" required />
  </div>

  <div class="field">
    <label>Team coach</label>
    <div class="two-col">
      <div class="col">
        <input id="coachFirst" name="coachFirst" type="text" placeholder="First" required />
      </div>
      <div class="col">
        <input id="coachLast" name="coachLast" type="text" placeholder="Last" required />
      </div>
      <div class="col">
        <input number="p1last" type="number" placeholder="id" required />
      </div>
    </div>
  </div>

  <div class="field">
    <label for="country">Country of origin</label>
    <select id="country" name="country">
      <option>Romania</option>
      <option>India</option>
      <option>United States</option>
      <option>Brazil</option>
      <option>Indonesia</option>
      <option>Other</option>
    </select>
  </div>

  <div class="field">
    <label>Team logo</label>
    <div id="dragArea" class="drag-area" tabindex="0">Choose files or drag here</div>
    <input id="logoInput" name="logo" type="file" accept="image/*" style="display:none" />
    <div id="logoName" class="note"></div>
  </div>

  <div class="players">
    <label class="subtle">Player #1</label>
    <div class="two-col field">
      <div class="col"><input name="p1first" type="text" placeholder="First" required /></div>
      <div class="col"><input name="p1last" type="text" placeholder="Last" required /></div>
      <div class="col"><input number="p1last" type="number" placeholder="id" required /></div>
    </div>

    <label class="subtle">Player #2</label>
    <div class="two-col field">
      <div class="col"><input name="p2first" type="text" placeholder="First" required /></div>
      <div class="col"><input name="p2last" type="text" placeholder="Last" required /></div>
      <div class="col"><input number="p1last" type="number" placeholder="id" required /></div>
    </div>

    <label class="subtle">Player #3</label>
    <div class="two-col field">
      <div class="col"><input name="p3first" type="text" placeholder="First" required /></div>
      <div class="col"><input name="p3last" type="text" placeholder="Last" required /></div>
      <div class="col"><input number="p1last" type="number" placeholder="id" required /></div>
    </div>
  </div>

  <div class="field verification">
    <input id="verify" name="verify" type="checkbox" />
    <label for="verify" class="small">I confirm that all information is correct (Verification)</label>
  </div>

  <div class="submit-row">
    <div class="note">* Fields marked required must be filled.</div>
    <button class="btn" type="submit">Register Team</button>
  </div>

</form>

  </div>  <script>
  // Drag & drop + file chooser (yahan kuch change nahi karna)

  // Simple form validation + demo submit
  const form = document.getElementById('tournamentForm');
  form.addEventListener('submit', function(e){
    e.preventDefault();

    const required = form.querySelectorAll('[required]');
    let ok = true;
    required.forEach(inp=>{
      if(!inp.value.trim()){
        inp.style.borderColor='crimson'; 
        ok=false;
      } else {
        inp.style.borderColor='var(--accent)';
      }
    });

    if(!form.verify.checked){
      alert('Please confirm verification.');
      return;
    }
    if(!ok){
      alert('Please fill all required fields.');
      return;
    }

    // ðŸ‘‰ Yahin par redirect hoga
    window.location.href = "paymant .html";
  });
</script>
</body>
</html>
